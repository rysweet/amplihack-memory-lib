site_name: amplihack-memory-lib
site_url: https://rysweet.github.io/amplihack-memory-lib/
site_description: Standalone memory system for goal-seeking AI agents
site_author: rysweet
repo_name: rysweet/amplihack-memory-lib
repo_url: https://github.com/rysweet/amplihack-memory-lib

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Hierarchical Memory: hierarchical_memory.md
  - Cognitive Memory: cognitive_memory.md
  - Kuzu Backend: kuzu_backend.md
  - API Reference: api_reference.md
  - Extending: extending.md

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rysweet/amplihack-memory-lib
